<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selfie Analyzer</h1>
        <img id="preview" class="hidden" src="#" alt="Your Selfie" />
        <input type="file" accept="image/*" id="file-input" class="hidden" />
        <button id="upload-btn">Upload a Selfie</button>
        <button id="take-selfie-btn">Take a Selfie</button>
        <button id="submit-btn" class="hidden">Submit for Analysis</button>
        <p id="loading" class="hidden">Analyzing your selfie...</p>
        <div class="paywall hidden">
            <h2>Feedback</h2>
            <p><strong>Feedback:</strong> <span id="feedback-text"></span></p>
            <p><strong>Rating:</strong> <span id="rating"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
